<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ilha da Queimada Grande</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4 tittle-area">
    <h1 class="text-center">Ilha da Queimada Grande</h1>
  </div>
  </div>

  <div class="container mt-2">
    <h3 class="text-center">Cobras Encontradas:</h3>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="./assets/dormideira.JPG" class="card-img-top" alt="Jararaca Dormideira">
          <div class="card-body">
            <h5 class="card-title">Jararaca Dormideira</h5>
            <p class="card-text">Existe em outros lugares</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./assets/ilhoa.jpg" class="card-img-top" alt="Jararaca Ilhoa">
          <div class="card-body">
            <h5 class="card-title">Jararaca Ilhoa</h5>
            <p class="card-text">Única</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./assets/piton.jpg" class="card-img-top" alt="Pitón">
          <div class="card-body">
            <h5 class="card-title">Pitón</h5>
            <p class="card-text">Nova espécie</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
